version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  test:
    executor: win/default
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install --upgrade pip
            python -m pip install --use-pep517 -e .
            python -m pip install tox

      - run:
          name: Run tests
          command: tox

workflows:
  windows-tests:
    jobs:
      - test
